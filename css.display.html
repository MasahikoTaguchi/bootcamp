<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1>Block</h1>
    <a href="#" class="display-block">inline element</a>

    <h1>Inline</h1>
    <div class="display-inline">block element</div>

    <h1>Inline-block</h1>
    <div class="display-inline-block">block element</div>

    <h1>None</h1>
    <a href="#" class="display-none">inline element</a>
    
    <hr>
    <h1>z-index</h1>

    <div class="position-relative">
        <h1 class="z-index-2">Headline1</h1>
        <div class="position-absolute">
            content here
        </div>
    </div>
</body>
</html>
